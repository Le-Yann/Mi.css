            jQuery( document ).ready(function($) {
                generate = function(start,offset) {
                    $('#autogen').html('');

                    if (offset != undefined) {
                        console.log(offset)
                        start = start+offset;
                    }
                    $('#start').val(start.toString(16));
                    for (i=start;i<start+step;i++) {
                        hex = i.toString(16);
                        $('#autogen').html($('#autogen').html()+'<div class="icon-code smooth"><span data-icon="&#x'+hex+';"></span><span>&amp;#x'+hex+';</span><div>');
                    }
                    font = ($('#policename').val()=="") ? $('#police').val() : $('#policename').val();
                    couleur = $('#icon-color').val();
                    taille = $('#icon-size').val();
                    $('#autogen div span[data-icon]').css('font-family',font);
                    $('#autogen div span[data-icon]').css('color',couleur);
					$('header').css('background-color',couleur);
                    $('#autogen div span[data-icon]').css('font-size',taille+'%');
                };
				rotateIcons = function() {
					icons=["&#x1f375;",'&#x270e;'];

					next_icon = (current_icon==icons.length-1) ? 0 : current_icon+1;
					console.log(next_icon);
					$('h1').replaceWith('<h1 data-icon="'+icons[next_icon]+'" data-icon-index="'+next_icon+'">Icons</h1>');
				}
                debut = 21;
                step = 28
                generate(debut);
                
                $('#start ,#police ,#policename ,#icon-color ,#icon-size').on('change',function(){
                    generate($('#start').val());
                });
                $('.btn-small').on('click',function(){
                    generate($('#start').val(),parseInt($(this).attr('data-step')));
                });
				rotateIcons();
            });
        </script>
