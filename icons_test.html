        <script type="text/javascript">
            jQuery( document ).ready(function($) {
                generate = function(start,offset) {
                    $('#autogen').html('');
                    start=parseInt(start,16);
                    if (offset != undefined) {
                        console.log(offset)
                        start = start+offset;
                    }
                    $('#start').val(start.toString(16));
                    for (i=start;i<start+step;i++) {
                        hex = i.toString(16);
                        $('#autogen').html($('#autogen').html()+'<div class="icon-code block smooth"><span data-icon="&#x'+hex+';"></span><span>&amp;#x'+hex+';</span><div>');
                    }
                    font = $('#police').val();
                    couleur = $('#icon-color').val();
                    taille = $('#icon-size').val();
                    $('#autogen div span[data-icon]').css('font-family',font);
                    $('#autogen div span[data-icon]').css('color',couleur);
                    $('#autogen div span[data-icon]').css('font-size',taille+'%');
                };
                debut = 21;
                step = 60
                generate(debut);
                
                $('#start,#police, #icon-color, #icon-size').on('change',function(){
                    generate($('#start').val());
                });
                $('.btn-small').on('click',function(){
                    generate($('#start').val(),parseInt($(this).attr('data-step')));
                });
            });
        </script>
        <style>
            body {font-size:1em;}
            #autogen {font-size:1.5em;}
            .icon-code {width:15%; border-radius:0.2em;padding:0.5em;}
            [data-icon]:before {margin:0.5em;padding:0.2em;}
            .icon-code:hover {background-color:#d4d5d7}
            .icon-code:hover [data-icon]:before {background-color:#fff; border-radius:0.2em;}
        </style>
