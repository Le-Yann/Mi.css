        <script type="text/javascript">
            jQuery( document ).ready(function($) {
                generate = function(start) {
					$('#autogen').html('');
					$('#start').val(start);
					for (i=start;i<start+step;i++) {
						$('#autogen').html($('#autogen').html()+'<div class="icon-code block smooth"><span data-icon="&#x'+i+';">&amp;#x'+i+';</span><div>');
						hex = i.toString(16);
						if (i!=hex) $('#autogen').html($('#autogen').html()+'<div class="icon-code block smooth"><span data-icon="&#x'+hex+';">&amp;#x'+hex+';</span><div>');
					}
				};
				debut = 128167;
				step = 30
				generate(debut);
				
				$('#start').on('change',function(){
					if (parseInt($('#start').val()).toString()==$('#start').val())
						debut=parseInt($('#start').val());
					else
						debut=parseInt($('#start').val(),16);
					generate(debut);
				});
				$('#more').on('click',function(){
					debut+=step;
					generate(debut);
				});
				$('#moremore').on('click',function(){
					debut+=(step*10);
					generate(debut);
				});
				$('#less').on('click',function(){
					debut-=step;
					generate(debut);
				});
				$('#lessless').on('click',function(){
					debut-=(step*10);
					generate(debut);
				});
            });
        </script>

		.icon-code:hover {background-color:#d4d5d7}
		.icon-code:hover [data-icon]:before {background-color:#fff; border-radius:0.2em;}
